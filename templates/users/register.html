{% extends "layout.html" %}

{% block content %}
    <h2>Register</h2>
    <form id="registerForm">
        <label>Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label>Master Password:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('message');
            msg.innerText = "Generating encryption keys...";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const salt = generateSalt();
                const passwordKey = await deriveKeyFromPassword(password, salt);
                const vaultKey = await generateVaultKey();
                const wrappedKeyHex = await wrapVaultKey(vaultKey, passwordKey);
                const authHashHex = await deriveAuthHash(passwordKey);

                const payload = {
                    email: email,
                    auth_hash: authHashHex,
                    kdf_salt: toHex(salt),
                    wrapped_key: wrappedKeyHex
                };

                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("Registration Successful!");
                    window.location.href = "/login";
                } else {
                    const errorData = await response.json();
                    msg.innerText = "Error: " + errorData.detail;
                }
            } catch (err) {
                msg.innerText = "Network Error: " + err;
            }
        });
    </script>
{% endblock content %}

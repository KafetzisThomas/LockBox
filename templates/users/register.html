{% extends "layout.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
    <h2>Create a free account.</h2>
    <div id="message" class="mt-3 text-center"></div>
    <form id="registerForm" class="w-100 mx-auto mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Master Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Master Password</label>
            <input type="password" id="confirm_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <div class="progress" style="height: 8px;">
                <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small id="password-strength-text" class="form-text text-center d-block mt-1"></small>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
{% endblock content %}

{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/register.js"></script>
{% endblock scripts %}

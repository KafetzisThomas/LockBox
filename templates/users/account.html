{% extends "layout.html" %}

{% block title %}Account{% endblock title %}

{% block content %}
    <h1>Your Account Settings</h1>

    <form id="emailForm" class="mt-3 mb-4 border-bottom pb-4">
        <div class="mb-4 d-flex flex-column gap-2">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Email Address</button>
    </form>

    <form id="passwordForm">
        <div class="mb-4 d-flex flex-column gap-2">
            <label for="currentPassword" class="form-label">Current Master Password</label>
            <input type="password" id="currentPassword" class="form-control" required>

            <label for="newPassword" class="form-label">New Master Password</label>
            <input type="password" id="newPassword" class="form-control" required>

            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Update Master Password</button>
    </form>

    <p id="message" class="text-center"></p>
{% endblock content %}

{% block scripts %}
    <script src="/static/js/account.js"></script>
{% endblock scripts %}

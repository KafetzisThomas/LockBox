{% extends "layout.html" %}

{% block title %}Checkup{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Password Checkup</h2>
        <button class="btn btn-outline-primary btn-sm" onclick="runCheckup()"><i class="bi bi-arrow-clockwise me-1"></i>Re-scan</button>
    </div>
    <div id="checkupResults">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <div id="message" class="mt-3"></div>
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    <script src="/static/js/main.js"></script>
    <script src="/static/js/checkup.js"></script>
{% endblock scripts %}
